<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-2">Currency Exchange</h1>
            <p class="lead">Welcome to the currency exchange! Convert between any two currencies by selecting a currency in the From and To columns below.</p>
          </div>
        </div>
      </div>
    </div>
    
      <div class="row" id="input-row">
        <div class="col-6">
          <div class="card">
            <div class="card-title to-from-titles">
              <h1 class="display-5">From</h1>
            </div>
            <div class="card-body">
              <div id="list-of-currencies" class="form-group">
                <label for="currency-from">Please select a Currency</label>
                <select id="currency-from" class="form-control currency-select"></select>
              </div>
              <label for="input-from">Enter in how much you'd like to convert</label>
              <div class="row align-items-center">
                <div class="col-4">
                  <input type="number" id="input-from" class="form-control" value=1 placeholder="1" min="0">
                </div>
                <div class="col-4">
                  <h1 class="heading-1" id="from-current-designation"> USD</h1>
                </div>
                <div class="col-4">
                  <button id="convert" class="btn btn-dark">Convert!</button>
                </div>
              </div>
              <div id="negative-error"></div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-title to-from-titles">
              <h1 class="display-5">To</h1>
            </div>
            <div class="card-body">
              <div id="convert-to" class="form-group">
                <label for="currency-to">Please select a Currency</label>
                <select id="currency-to" class="form-control currency-select"></select>
              </div>
              <div>
                <label id="converted-desc">1 USD is equivalent to</label>
                <h1 id="convert-to-display" class="heading-1">
                  1 USD
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>
</body>
</html>
